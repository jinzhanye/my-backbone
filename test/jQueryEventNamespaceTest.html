<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="btn1">btn1</button>
<!--<button id="btn2">btn2</button>-->
</body>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script>
    let $btn1 = $('#btn1');
    $btn1.on('click.ns1', function () {
        console.log('ns1 click');
    });

    $btn1.on('click.ns2', function () {
        console.log('ns2.1 click');
    });

    $btn1.on('click.ns2', function () {
        console.log('ns2.2 click');
    });

    console.log('trigger all***************');
    $btn1.trigger('click');
    console.log('trigger ns2***************');
    $btn1.trigger('click.ns2');
    console.log('off ns2********************');
    $btn1.off('.ns2');
    // 必须像上面那样写，这样写是无法解绑的 $btn1.off('ns2');
    $btn1.trigger('click.ns2');// 无打印
</script>
</html>
